{% extends 'post/base.html' %}

{% block content %}
    <div class="post">
        {% if post.date %}
            <div class="date">
                {{ post.date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">edit post</a>
        <h2>{{ post.title }}</h2>
        <img src="{{ post.image.url }}" width="500px"/>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
